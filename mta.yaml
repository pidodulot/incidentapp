_schema-version: '3.2'
ID: incidents_ac09587u08
version: 0.0.2

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
#        - npx rimraf gen/db/src/gen/data # uncomment this line to prevent loading of initial data which is only relevant for dev/test deployments 
#        - npx rimraf gen/db/src/gen/csv  # uncomment this line unless db/csv folder has been used for config/control table data which is entirely managed by the developer and never changed by the app

modules:
  # ---------------- DATABASE DEPLOYER MODULE ------------------
  - name: incidents_ac09587u08-db-deployer
  # ------------------------------------------------------------
    type: hdb
    path: gen/db
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      buildpack: nodejs_buildpack
      memory: 96M
      disk-quota: 192M
    requires:
      - name: incidents_7021f8b1trial-db

  # --------------------- SERVER MODULE ------------------------
  - name: incidents_ac09587u08-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      buildpack: nodejs_buildpack
      memory: 64M
      disk-quota: 320M
    requires:
      - name: incidents_7021f8b1trial-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  # ------------------ APP ROUTER MODULE -----------------------
  - name: incidents_ac09587u08-app
  # ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      memory: 96M
      disk-quota: 192M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv
          url: ~{srv-url}
          timeout: 600000

resources:
  # ------------------- HDI CONTAINER SERVICE ------------------
  - name: incidents_7021f8b1trial-db
  # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}






